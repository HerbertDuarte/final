<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculo de média para prova final - IFBA</title>
</head>
<body>

  <main>

    <h1>CÁLCULO PARA PROVA FINAL<br>IFBA</h1>

    <section class="selecao">

          <label for="seletor">Selecione o método</label>
          <select name="seletor" id="seletor" onchange="ocultar(this.value)">
            <option value="0" disabled selected></option>
            <option value="1">Media geral</option>
            <option value="2">Media por unidade</option>
          </select>

    </section>

    <section style="display: none;" class="box-input" id="media-geral">

      <div>
        <label for="media">Digite sua média geral do semestre</label>
        <input type="number" name="media" class="media" id="media">
      </div>

      <div id="buttonDiv">
        <input class="botao" id="botao" type="submit" value="Calcular" onclick="calcular1()">
      </div>

    </section>

    <section style="display: none;" class="box-input" id="media-unitaria">

      <div>
        <label for="media1">Digite sua nota da 1 unidade</label>
        <input type="number" name="media1" class="media" id="media1">

        <label for="media2">Digite sua nota da 2 unidade</label>
        <input type="number" name="media2" class="media" id="media2">

        <label for="media3">Digite sua nota da 3 unidade</label>
        <input type="number" name="media3" class="media" id="media3">
      </div>

      <div><input class="botao" type="submit" value="Calcular" onclick="calcular2()"></div>

      <div id="resultado2">
        
        
      </div>

    </section>

  </main>

  <footer>Site desenvolvido por <a href="https://herbertduarte.github.io/">Herbert Duarte</a></footer>

  <script defer src="script.js"></script>
</body>
</html>
